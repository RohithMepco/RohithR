<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO</title>
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <script src="js\bootstrap.min.js"></script>
    <script src="js\popper.min.js"></script>
	<script src="js\rsadec.js"></script>
	<script src="js\rsaenc.js"></script>
</head>

<body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist" style="background-color:gold;">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="rsa-tab" data-bs-toggle="tab" data-bs-target="#rsa" type="button"
                role="tab" aria-controls="rsa" aria-selected="true" style="color:red;">RSA</button>
        </li>
        
       
    </ul>

    <div class="row" style="max-width: 95vw;">
        <div class="col">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="rsa" role="tabpanel" aria-labelledby="rsa-tab">
                    <div class="row" style="margin-top:55px;margin-left: 50px;">
                        <div class="col">
                            <form method="post" class="form d-flex justify-content-center">
                                <div class="border-3 mt-5 card text-start d-flex p-2 bd-highligh"
                                    style="width: 30rem;height:30rem;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                    <div style="align-self:center;margin-top: -3em;"><img
                                            src="images\login_img.png"
                                            style="width:85px;height: 80px ;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 75%;background-color:beige;border-color: black;"
                                            class="img-fluid rounded-top" alt="customerproblems"></div><br />
                                    <div class="d-flex justify-content-center">
                                        <h4><label style="font-size:larger;font-family:cursive;">Encryption</label></h4>
                                    </div>
                                    <div class="card-body">
                                        <label class="form-control-label" for="plaintext">Enter Plain Text</label>
                                        <input type="text" class="form-control" id="m" name="plaintext"><br />
                                        <div class="row">
                                            <div class="col"><label class="form-control-label" for="enter_p">Enter
                                                    P</label><input type="number" class="form-control" id="p"
                                                    name="plaintext"></div>
                                            <div class="col"><label class="form-control-label" for="enter_q">Enter
                                                    Q</label><input type="number" class="form-control" id="q"
                                                    name="plaintext"></div>
                                            <div class="col"><label class="form-control-label" for="enter_key">Enter
                                                    E</label><input type="number" class="form-control" id="e"
                                                    name="plaintext"></div>
                                        </div><br />
                                        <div class="d-flex justify-content-center mt-2">
                                            <button type="submit" class="btn btn-primary" onclick="rsa()">Encrypt</button>
                                        </div><br />
                                        <label class="form-control-label" for="ciphertext">Cipher
                                            Text</label><br /><br />
                                        <label class="form-contro-label"
                                            id="op_rsa_cipher"></label><br /><br />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <form method="post" class="form d-flex justify-content-center">
                                <div class="border-3 mt-5 card text-start d-flex p-2 bd-highligh"
                                    style="width: 30rem;height:30rem;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                    <div style="align-self:center;margin-top: -3em;"><img src="images\login.png"
                                            style="width:85px;height: 75px ;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 75%;background-color:beige;border-color: black;"
                                            class="img-fluid rounded-top" alt="customerproblems"></div><br />
                                    <div class="d-flex justify-content-center">
                                        <h4><label style="font-size:larger;font-family:cursive;">Decryption</label></h4>
                                    </div>
                                    <div class="card-body">
                                        <label class="form-control-label" for="plaintext">Enter Cipher Text</label>
                                        <input type="text" class="form-control" id="ct" name="plaintext"><br />
                                        <div class="row">
                                            <div class="col"><label class="form-control-label" for="enter_p">Enter
                                                    P</label><input type="number" class="form-control" id="p1"
                                                    name="plaintext"></div>
                                            <div class="col"><label class="form-control-label" for="enter_q">Enter
                                                    Q</label><input type="number" class="form-control" id="q1"
                                                    name="plaintext"></div>
                                            <div class="col"><label class="form-control-label" for="enter_key">Enter E
                                                 </label><input type="number" class="form-control" id="e1"
                                                    name="plaintext"></div>
                                        </div><br />
                                        <div class="d-flex justify-content-center mt-2">
                                            <button type="submit" class="btn btn-primary" onclick="rsadec()">Decrypt</button>
                                        </div><br />
                                        <label class="form-control-label" for="ciphertext">Plain
                                            Text</label><br /><br />
                                        <label class="form-contro-label"
                                            id="op_rsa_plain"></label><br /><br />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
</body>

</html>
